        top_margin: 1
        bottom_margin: 1
        left_margin: 1
        right_margin: 0
        inner_margin: 1
        length: 60
        width: 80
        line_break: '

            '
        page_break: '

            '
    braille_A4:
        inherits_from: pages.A4
        width: 30
        length: 29
        
    default:
        inherits_from: pages.A4
        
        
        
translators:
    YABT_en:
        class_path: translators.YABTrans
    default: null
    emphasis:
        class_path: translators.UpperTrans
    upper:
        inherits_from: translators.emphasis
        
    louis_de:
        class_path: translators.Louis
