    
footers:
    default:
        pagenum_cfg: &id011
            height_mode: fixed
            lines_below: 0
            max_height: 1
            max_width: 0
            right_indent: 0
            width_mode: auto
            x_align: right
            x_hook: right
            x_offset: 0
            y_align: top
            y_hook: top
            y_offset: 0
        pagenumcontent_cfg: {}
        
        
frames:
    
    body0:
        height_mode: auto
        lines_below: 0
        max_height: 0
        max_width: 0
        right_indent: 0
        width_mode: fixed
        x_align: left
        x_hook: left
        x_offset: 0
        y_align: top
        y_hook: bottom
        y_offset: 0

    default:
        inherits_from: frames.body0
        
    body1:
        inherits_from: frames.body0
    
    
    # frames for headings
    heading0:
        inherits_from: frames.body0
        lines_below: 1
        y_offset: 4
        
    heading1:
        inherits_from: frames.heading0
        
    heading2:
        inherits_from: frames.heading0
        y_offset: 3

    heading3:
        inherits_from: frames.heading0
        x_offset: 2
        y_offset: 2
        
    heading4:
        inherits_from: frames.heading2
        x_offset: 4
        y_offset: 1

    # frames for lists
    list_body:
        inherits_from: frames.body0
        x_hook: right
        x_offset: 1
        
    list_container:
        inherits_from: frames.body0
        y_hook: top
        
    list_item:
        inherits_from: frames.body0
        height_mode: fixed
        max_height: 1
        width_mode: auto
        y_hook: top
        
    list_item_container:
        inherits_from: frames.body0
        y_hook: top

    # frames for block_quotes
    block_quote_container:
        inherits_from: frames.body0
        lines_below: 1
        right_indent: 4
        x_offset: 4
        y_align: top
        y_hook: top
        y_offset: 1

    
    # frames for page numbers
    pagenum_right: *id011
    
    
hyphenators:

